    </div><!-- End Logo -->
    <nav class="header-nav ms-auto">

            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown" href="#">

                    th:text="${session.User.firstname+' '+session.User.lastname}">Username</span>
                </a><!-- End Profile Image Icon -->

</aside><!-- End Sidebar-->
<main class="main" id="main">

    <div class="pagetitle">
        <h1>Register Employee</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/dashboardEmp}">Employee</a></li>
                <li class="breadcrumb-item active">Register an Employee</a></li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <!-- Multi Columns Form -->
                        <form class="row g-3 needs-validation" method="post" novalidate th:action="@{/registerEmployee}">

                            <div th:if="${session.message}" class="alert alert-dismissible fade show" th:classappend="${'alert-'+session.message.type}" role="alert">
                                <span th:text="${session.message.content}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="inputEmpName">Employee Name:</label>
                                <div class="col-sm-11">
                                    <div class="input-group has-validation">
                                        <input class="form-control" maxlength="50" required th:name="fullName"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="inputEmpNo">Employee Number:</label>
                                <div class="col-sm-11">
                                    <input class="form-control" max="9999" required th:name="employeeID" type="number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row g-2">
                                    <label for="floatingSelect">Department:</label>
                                    <div class="col-sm-11">
                                        <div class="input-group has-validation">
                                            <select aria-label="Default select example" class="form-select" required
                                                    th:id="dept" th:name="department">
                                                <option selected value=""></option>
                                                <!--                                                <option  value="IT">IT</option>-->
                                                <!--                                                <option  value="Cove">Cove</option>-->
                                                <option th:each="department : ${Department}"
                                                        th:text="${department.department}"
                                                        th:value="${department.department}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row g-2">
                                    <label for="floatingSelect">Position:</label>
                                    <div class="col-sm-11">
                                        <div class="input-group has-validation">
                                            <input class="form-control" maxlength="50" required th:name="position"
                                                   type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="inputDate">Start Date:</label>
                                <div class="col-sm-11">
                                    <input class="form-control input-sm" required="" th:name="startDate" type="date">

                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row g-2">
                                    <label for="floatingSelect">Employment Status:</label>
                                    <div class="col-sm-11">
                                        <div class="input-group has-validation">
                                            <select aria-label="Default select example" class="form-select" required
                                                    th:id="dept" th:name="employmentStat" onchange="checkvalue(this.value)">
                                                <option selected value=""></option>
                                                <option th:each="employmentStat : ${EmploymentStat}"
                                                        th:text="${employmentStat.employmentStat}"
                                                        th:value="${employmentStat.employmentStat}"></option>
                                            </select>
                                            <script>
                                                function checkvalue(val)
                                                    {
                                                    if(val==="Regular")
                                                    document.getElementById('stat').style.display='block';
                                                    else
                                                    document.getElementById('stat').style.display='none';
                                                    }
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>

<!--                            <div class="col-md-6" name="stat" id="stat" style='display:none'>-->
<!--                                <label class="form-label" for="inputDate">Date of Regularization:</label>-->
<!--                                <div class="col-sm-11">-->
<!--                                    <input class="form-control input-sm" th:name="startDateRegular" type="text" data-role="calendarpicker">-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="col-md-6" name="stat" id="stat" style='display:none'>
                                <label class="form-label" for="inputDate">Date of Regularization:</label>
                                <div class="col-sm-11">
                                    <input class="form-control input-sm" th:name="startDateRegular" type="date">
                                </div>
                            </div>



                            <div class="col-md-6">
                                <div class="row g-2">
                                    <label for="floatingSelect">Employee Status:</label>
                                    <div class="col-sm-11">
                                        <div class="input-group has-validation">
                                            <select aria-label="Default select example" class="form-select" required
                                                     th:name="employeeStat">
                                                <option selected value=""></option>
                                                <option th:each="status : ${Status}"
                                                        th:text="${status.status}"
                                                        th:value="${status.status}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row g-2">
                                    <label class="floatingSelect" for="username">Username</label>
                                    <div class="col-sm-11">
                                        <div class="input-group has-validation">
                                            <input class="form-control" maxlength="50"  th:name="email" type="text">
                                            <span class="input-group-text" id="basic-addon2">@alder.com</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row g-2">
                                    <label class="floatingSelect" for="team lead">Team Leader of this Employee</label>
                                    <div class="col-sm-11">
                                        <div class="input-group has-validation">
                                            <input class="form-control" maxlength="50" th:name="TL" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row g-2">
                                    <label class="floatingSelect" for="senior team lead">Senior Team Leader of this Employee</label>
                                    <div class="col-sm-11">
                                        <div class="input-group has-validation">
                                            <input class="form-control" maxlength="50"  th:name="STL" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-10">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="row g-2">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row g-2">
                                    <button class="btn btn-success" type="submit">Register</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

        </div>
        </div>
    </section>
